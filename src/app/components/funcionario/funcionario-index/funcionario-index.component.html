<h1 class="w3-blue">Lista de funcionarios</h1>
    <form class="w3-margin">
        <label>Id: </label>
        <input type="number" id="txtId" name="idfuncionario" [(ngModel)]="Funcionario.Id" class="w3-border w3-round">
        <label>Nome: </label>
        <input type="text" id="txtNome" class="w3-border w3-round">
        <button type="button" id="btnPesquisar" class="w3-btn w3-blue" (click)="pesquisar()">Pesquisar</button>
        <button type="button" id="btnNovo" class="w3-btn w3-blue" (click)="novo()">Novo</button>
    </form>
    <table id="tbFuncionarios" class="w3-table-all">
        <thead>
            <tr>
                <th class="w3-center">Id</th>
                <th class="w3-center">Nome</th>
                <th class="w3-center">Data de Nascimento</th>
            </tr>
        </thead>   
        <tbody *ngIf="Funcionarios.length > 0 else listaVazia">
        <tr *ngFor="let funcionario of Funcionarios">
            <td class="w3-center"><a routerLink="/funcionarios/funcionarios-edit/{{funcionario.Id}}">{{funcionario.Id}}</a></td>
            <td>{{funcionario.Nome}}</td>
            <td>{{funcionario.DataNascimento}}</td>
            <td><a style="cursor:pointer" (click)="excluir(funcionario.Id)">Excluir</a></td>
        </tr>    
    </tbody>
    </table>

    <ng-template #listaVazia>
        <tbody>
            <Tr>
                <td colspan="3" class="w3-center">
                    Nenhum funcionario encontrado.
                </td>
            </Tr>
        </tbody>
    </ng-template>
