<!-- The Modal -->
<ng-container *ngIf="mensagemService.get()">
<div id="id01" class="w3-modal" style="display:'block'">
    <div class="w3-modal-content">
        <div class="w3-container">
        <span (click)="fechar()" class="w3-button w3-display-topright">&times;</span>
        <p>{{mensagemService.get()}}</p>
        </div>
    </div>
</div>
</ng-container>
